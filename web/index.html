<!DOCTYPE html>
<html>

    <head>
        <title>Wize.xyz</title>
        <meta charset="UTF-8">
        <meta name="description" content="Website that consumes urlshortener service ">
        <meta name="keywords" content="url shortener, tiny url, bitly, goo.gl">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body onload="getLatestLinks(0);">
        <header class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1> Wize.xyz one more URL Shortener</h1>
                </div>
            </div>
        </header>
        <main class="container">
            <section class="row">
                <section class="col-lg-5">
                    <input placeholder="Insert long and buring URL" type="text" class="allWithd" id="longURL" />
                </section>
                <section class="col-lg-2">
                    <input placeholder="CUSTOM URL (optional)" type="text" class="allWithd" id="hash"/>
                </section>
                <section class="col-lg-2 center-text">
                    <img src="img/transfer-icon.png" alt="transfer icon" class="transfer-icon" id="imgAnim" onclick="shortenURL()"/>
                </section>
                <section class="col-lg-3">
                    <input placeholder="Get short new and exiting URL" type="text" class="allWithd" id="shortURL"/>
                </section>
            </section>
            <section class="row">
                <section class="col-lg-12" id="mensaje">
                </section>
            </section>
            <section class="row">
                <section class="col-lg-10 col-lg-offset-1">
                    <table class="allWithd margen60">
                        <thead>
                            <tr>
                                <th>HASH</th>
                                <th>Destination URL</th>
                                <!--<th>Creation Date</th>-->
                            </tr>
                        </thead>
                        <tbody id="tblBodyLinks">

                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2" id="tblLinksFooterTd"></td>
                            </tr>
                        </tfoot>
                    </table>
                </section>
            </section>
        </main>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
